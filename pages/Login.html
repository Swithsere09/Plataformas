<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Login</title>
</head>
<body>
    
    <main>
        <form method="POST" class="formulario" id="formulario">
        
            <!-- Usuario -->
            <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">Usuario</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Regan_Price">
                </div>
            </div>
    
            <!-- Contraseña -->
            <div class="formulario__grupo" id="grupo__Contrasena">
                <label for="Contrasena" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="Contrasena" id="Contrasena">
                </div>
            </div>
    
            <div class="formulario__grupo formulario__grupo-login">
                <label class="formulario__label">
                    <a href="Registro.html" class="formulario__enlace">Registro</a>
                </label>
            </div>

            <!-- Enviar formulario -->
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <input type="submit" class="formulario__btn" onclick="Procesamiento()" value="Enviar">
            </div>
        </form>
    </main>

    <br><br>
    <div class="logo">
        <img src="https://esports.as.com/2018/03/09/600px-ESL_Pro_League.png?hash=93a3c2314869be1552ac79a8ea0bf628d7054084" alt="">
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
