<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Login</title>
</head>
<body>
    
    <main>
        <form action="#" method="POST" class="formulario">
        
            <!-- Usuario -->
            <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">Usuario</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Regan_Price">
                </div>
            </div>
    
            <!-- Contraseña -->
            <div class="formulario__grupo" id="grupo__Contrasena">
                <label for="Contrasena" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="Contrasena" id="Contrasena">
                </div>
            </div>
    
            <div class="formulario__grupo formulario__grupo-login">
                <label class="formulario__label">
                    <a href="Registro.html" class="formulario__enlace">Registro</a>
                </label>
            </div>

            <!-- Enviar formulario -->
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario Enviado Exitosamente!</p>
            </div>
        </form>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
